<!DOCTYPE html>
<html>
<head>
    <title>Study Complete</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            background: #1a1a1a;
            color: #e0e0e0;
            line-height: 1.6;
            text-align: center;
        }
        .complete-box {
            background: #2a3a2a;
            padding: 30px;
            border: 1px solid #4a6a4a;
            border-radius: 4px;
            margin: 40px 0;
        }
        h1 {
            color: #6adf6a;
        }
        .redirect-btn {
            display: inline-block;
            padding: 15px 40px;
            background: #4a9eff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }
        .redirect-btn:hover {
            background: #3a8eef;
        }
        .note {
            color: #888;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="complete-box">
        <h1>Thank you!</h1>
        <p>You have completed all scenarios. Your responses have been recorded.</p>
        <p>Please click the button below to return to Prolific and confirm your submission.</p>
        <a href="{{ prolific_completion_url }}" class="redirect-btn">Return to Prolific</a>
    </div>
    <div class="note">
        If the button doesn't work, copy this URL into your browser:<br>
        {{ prolific_completion_url }}
    </div>
</body>
</html>
